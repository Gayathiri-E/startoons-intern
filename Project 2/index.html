<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page" class="page">
        <h1>Hospital Management System</h1>
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="hidden">Invalid username or password</p>
    </div>
    
    <div id="form-page" class="page hidden">
        <h1>Patient Form</h1>
        <form id="patient-form">
            <h2>Patient Details</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="gender" placeholder="Gender" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email ID" required>
            <h2>Medical Details</h2>
            <input type="text" id="affected-side" placeholder="Affected Side" required>
            <input type="text" id="condition" placeholder="Condition" required>
            <input type="text" id="specialty" placeholder="Specialty" required>
            <textarea id="medical-history" placeholder="Medical History" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div id="view-page" class="page hidden">
        <div class="container">
            <div class="header">
                <a href="#" class="back-button">‚Üê</a>
                <h1>View Patient</h1>
            </div>
            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-info">
                        <h2 id="view-name"></h2>
                        <p id="view-id"></p>
                    </div>
                    <div class="profile-picture">
                        <img id="view-picture" src="profile.jpeg" alt="Profile Picture">
                    </div>
                </div>
                <div class="goal-section">
                    <h3>Goal Reached</h3>
                    <div class="goal-arc">
                        <div class="progress">
                            <div class="semi-circle"></div>
                            <div id="view-percentage" class="percentage"></div>
                        </div>
                        <div class="goal-metrics">
                            <div id="metric-1"></div>
                            <div id="metric-2"></div>
                        </div>
                    </div>
                </div>
                <div class="details-section">
                    <p><strong>Phone No.</strong> <span id="view-phone"></span></p>
                    <p><strong>Email ID</strong> <span id="view-email"></span></p>
                    <p><strong>Affected Side</strong> <span id="view-affected-side"></span></p>
                    <p><strong>Condition</strong> <span id="view-condition"></span></p>
                    <p><strong>Specialty</strong> <span id="view-specialty"></span></p>
                </div>
                <div class="medical-history-section">
                    <h3>Medical History</h3>
                    <p id="view-medical-history"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
